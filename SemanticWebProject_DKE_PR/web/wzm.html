

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


<title>DKE PR Test2016</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
  <script type='text/javascript'>
   google.charts.load('current', {'packages': ['geochart']});
   google.charts.setOnLoadCallback(drawMap);

    function drawMap() {
      
      
      var a = parseInt(500);
      var dataB = google.visualization.arrayToDataTable([
        ['City', 'Wegzüge Männer'],
        ['Vienna', 400],
        ['Salzburg', a],
        ['Linz', 200],
        ['Enns', 100],
      ]);

      var options = {};
      options['region'] = 'AT';
      
      options['displayMode'] = 'markers';
      colorAxis: {colors: ['green', 'blue']}


    
      
      var containerB = document.getElementById('map_canvasB');
      var geomapB = new google.visualization.GeoChart(containerB);
     
      geomapB.draw(dataB, options);
    
    
    };
    
    function goToNewPage()
    {
        var url = document.getElementById('list').value;
        if(url != 'none') {
            window.location = url;
        }
    }

  </script>
</head>

<body>
<center>
	<font face="verdana">
	<h2>Let's move!</h2>
	<img src="Zz.png" alt="Let's move" style="width:364px;height:240px;"> 

	<form action="servlet" method="post">
        <select id = "list" accesskey="target">
            <option value = "zzm.html" >Zuzüge Männer</option>
            <option value = "wzm.html" >Wegzüge Männer</option>
            <option value = "zzf.html" >Zuzüge Frauen</option>
            <option value = "wzf.html" >Wegzüge Frauen</option>
            <option value = "wzf.jsp" >Wegzüge beider Geschlechter</option>
        </select>
             <input type=button value="Go" onclick="goToNewPage()" />
	</form>
	</font>
	
	 
	 <div id='map_canvasB' style="width: 900px; height: 500px;"></div>
</center>

   
</body>

</html>
