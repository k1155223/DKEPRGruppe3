  <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
  <script type='text/javascript'>
  
   google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);
function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'City');
        data.addColumn('number', 'Wegzüge Frauen');
          data.addColumn('number', 'Zuzüge Frauen');
        data.addRows([
          ['Vienna',  {v: 400, f: '400'},{v: 400, f: '80'}],
          ['Salzburg',   {v:4,   f: '4'},{v: 400, f: '50000'}],
          ['Linz', {v: 20000, f: '20000'},{v: 400, f: '700'}],
          ['Enns',   {v: 400,  f: '400'},{v: 400, f: '000'}]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }


    
    
    

    
    function goToNewPage()
    {
        var url = document.getElementById('list').value;
        if(url != 'none') {
            window.location = url;
        }
    }

  </script>
</head>

	<form action="servlet" method="post">

            <option value = "zzm.html" >Zuzüge Männer</option>
            <option value = "wzm.html" >Wegzüge Männer</option>
            <option value = "zzf.html" >Zuzüge Frauen</option>

        </select>

	</font>
